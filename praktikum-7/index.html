<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus di Kota Depok</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Peta Kampus di Kota Depok</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([-6.362791705811588, 106.84419607934501], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Kampus A STT Terpadu Nurul Fikri",
                        "alamat": "Jl. Situ Indah 116, Tugu, Cimanggis, Depok, Jawa Barat."
                    },
                    "geometry": {
                        "coordinates": [106.84419607934501, -6.362791705811588],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Kampus B STT Terpadu Nurul Fikri",
                        "alamat": "Jl. Raya Lenteng Agung No.20-21, RT.4/RW.1, Srengseng Sawah, Kec. Jagakarsa, Jakarta Selatan, DKI Jakarta."
                    },
                    "geometry": {
                        "coordinates": [106.83268623516608, -6.3528794062128355],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Perpustakaan Universitas Indonesia",
                        "alamat": "Gedung Crystal of Knowledge, Jl. Letjen DR. Sjarif Thajeb, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424"
                    },
                    "geometry": {
                        "coordinates": [106.82974406787378, -6.365184983168049],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Pancasila",
                        "alamat": "Jl. Lenteng Agung Raya No.56, RT.1/RW.3, Srengseng Sawah, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12630"
                    },
                    "geometry": {
                        "coordinates": [106.8331038805826, -6.339247166180755],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "kampus": "Universitas Gunadarma Kampus E - Depok",
                        "alamat": "Jl. Komjen.Pol.M.Jasin No.9, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451"
                    },
                    "geometry": {
                        "coordinates": [106.83974406787378, -6.373184983168049],
                        "type": "Point"
                    }
                }
            ]
        };

        L.geoJSON(geojsonData, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<b>' + feature.properties.kampus + '</b><br>' + feature.properties.alamat);
            }
        }).addTo(map);
    </script>
</body>
</html>
